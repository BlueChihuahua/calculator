<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="header">
    <h1>Calculator</h1>
  </div>
  <div class="wrapper">
    <div class="display" id ="output">
      0
    </div>
    <div class="key symbol" id="clear">
      AC
    </div>
    <div data-key="177" class="key symbol" id="change-sign">
      &#177
    </div>
    <div data-key="37" class="key symbol" id="percent">
      %
    </div>
    <div data-key="47" class="key symbol">
      &#247
    </div>
    <div data-key="55" class="key num">
      7
    </div>
    <div data-key="56" class="key num">
      8
    </div>
    <div data-key="57" class="key num">
      9
    </div>
    <div data-key="42" class="key symbol">
      *
    </div>
    <div data-key="52" class="key num">
      4
    </div>
    <div data-key="53" class="key num">
      5
    </div>
    <div data-key="54" class="key num">
      6
    </div>
    <div data-key="45" class="key symbol">
      -
    </div>
    <div data-key="49" class="key num">
      1
    </div>
    <div data-key="50" class="key num">
      2
    </div>
    <div data-key="51" class="key num">
      3
    </div>
    <div data-key="43" class="key symbol">
      +
    </div>
    <div data-key="48" class="key zero num">
      0
    </div>
    <div data-key="46" class="key symbol" id="decimal">
      .
    </div>
    <div data-key="61" class="key symbol">
      =
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
