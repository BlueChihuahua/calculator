<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="header">
    <h1>Calculator</h1>
  </div>
  <div class="wrapper">
    <div class="display">
      1234567890
    </div>
    <div data-key="" class="key symbol clear">
      <kbd>AC</kbd>
    </div>
    <div data-key="" class="key symbol">
      <kbd>+/-</kbd>
    </div>
    <div data-key="" class="key symbol">
      <kbd>%</kbd>
    </div>
    <div data-key="" class="key symbol">
      <kbd>/</kbd>
    </div>
    <div data-key="" class="key">
      <kbd>7</kbd>
    </div>
    <div data-key="" class="key">
      <kbd>8</kbd>
    </div>
    <div data-key="" class="key">
      <kbd>9</kbd>
    </div>
    <div data-key="" class="key symbol">
      <kbd>*</kbd>
    </div>
    <div data-key="" class="key">
      <kbd>4</kbd>
    </div>
    <div data-key="" class="key">
      <kbd>5</kbd>
    </div>
    <div data-key="" class="key">
      <kbd>6</kbd>
    </div>
    <div data-key="" class="key symbol">
      <kbd>-</kbd>
    </div>
    <div data-key="" class="key">
      <kbd>1</kbd>
    </div>
    <div data-key="" class="key">
      <kbd>2</kbd>
    </div>
    <div data-key="" class="key">
      <kbd>3</kbd>
    </div>
    <div data-key="" class="key symbol">
      <kbd>+</kbd>
    </div>
    <div data-key="" class="key zero">
      <kbd>0</kbd>
    </div>
    <div data-key="" class="key decimal">
      <kbd>.</kbd>
    </div>
    <div data-key="" class="key symbol">
      <kbd>=</kbd>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
